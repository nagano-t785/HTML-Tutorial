<form action="/submit" method="post">
  <!-- 名前 -->
  <label for="username">名前：</label>
  <input type="text" id="username" name="username" placeholder="名前を入力" required>

  <!-- パスワード -->
  <label for="password">パスワード：</label>
  <input type="password" id="password" name="password" pattern="^[0-9A-Za-z]+$" placeholder="半角英数字で入力" required>

  <!-- 性別 -->
  <p>性別を選択：</p>
  <label>
    <input type="radio" name="gender" value="male" required>男性
  </label>

  <label>
    <input type="radio" name="gender" value="female" required>女性
  </label>

  <!-- ニュースレターの購読 -->
  <label>
    <input type="checkbox" name="subscribe" value="yes">ニュースレターの購読
  </label>

  <!-- 送信ボタン -->
  <input type="submit" value="送信">
</form>
